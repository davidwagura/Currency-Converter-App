<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currenc Converter App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1><b>Currency  Converter App</b></h1>
    <div id="app">
      <div class="main">
          <div class="amount">
            <h2>Amount</h2>
             <input type="text" placeholder="amount" value="">
          </div>

          <div class="Currency">
            <h2>Currency</h2>
            <select>
               <option value="text">KSH</option>
               <option value="text">UG</option>
               <option value="text">USD</option>
               <option value="text">TZ</option>
            </select

          </div>
          <div class="convert">
            <h2>Convert to</h2>
            <select>
               <option value="text">KSH</option>
               <option value="text">UG</option>
               <option value="text">USD</option>
               <option value="text">TZ</option>
            </select>
          </div>
          <div class="button">
            <button @click="convert">Convert</button>
         </div>
         <p>Rate: 2 USD is equal to 250 KSH </p>
       </div>
    </div>
  </body>
</html>
